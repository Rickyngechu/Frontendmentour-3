<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="section-card">
      <div class="container flex-item">
        <div class="card">
          <div class="card-cont1">
            <div class="card-item">
              <div class="card-img">
                <img
                  src="images/image-equilibrium.jpg"
                  alt="Equilibrium"
                  class="img-equil"
                />
                <div class="img-view-cont">
                  <img
                    src="images/icon-view.svg"
                    alt="view-icon"
                    class="img-view"
                  />
                </div>
              </div>

              <h1 class="card-heading">Equilibrium#3429</h1>

              <p class="card-text">
                Our equilibrium collecton promotes balance and calm.
              </p>
              <div class="card-details">
                <p class="card-details-1">
                  <img src="images/icon-ethereum.svg" alt="etherium svg" />
                  <span>0.041ETH</span>
                </p>

                <p class="card-details-2">
                  <img src="images/icon-clock.svg" alt="" />

                  <span>3 days left</span>
                </p>
              </div>
              <span class="hr"></span>
              <div class="user-icon">
                <img
                  src="images/image-avatar.png"
                  alt="Person"
                  class="icon-person"
                />

                <p class="user-text">Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      <div class="container att-cont">
        <p class="attribution-text">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="front-link"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="port-link"
            href="https://rickyportf.netlify.app"
            target="_blank"
            >Erick Ngechu</a
          >.
        </p>
      </div>
    </div>
  </body>
</html>
